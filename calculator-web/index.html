<!--
This HTML document represents a simple calculator interface. It includes a display section for showing entered values and several buttons for digits, operations, and actions like clear (C) and delete (DEL). The layout is styled using an external CSS file (style.css), and functionality is provided by an external JavaScript file (script.js).
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal">
      <section class="screen" id="enteredValue">0</section>
      <section class="cal-buttons">
        <div class="cal-button-row">
          <button class="cal-button double">C</button>
          <button class="cal-button">DEL</button>
          <button class="cal-button">&divide;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button">7</button>
          <button class="cal-button">8</button>
          <button class="cal-button">9</button>
          <button class="cal-button">&times;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button">4</button>
          <button class="cal-button">5</button>
          <button class="cal-button">6</button>
          <button class="cal-button">&minus;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button">1</button>
          <button class="cal-button">2</button>
          <button class="cal-button">3</button>
          <button class="cal-button">&plus;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button">0</button>
          <button class="cal-button" value=".">.</button>
          <button class="cal-button double">=</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
